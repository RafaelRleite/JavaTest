<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<html>

<h:head>
	<title>SigaBem</title>
	<ui:include src="menu.xhtml" />
</h:head>

<h:body>

	<b:messages />

	<b:form style="margin-left:2%; margin-right:2%">

		<div class="panel-head">
			<div class="form-horizontal">
				<div class="form-group form-group-sm">
					<div class="col-md-12">
						<center>
							<h1>Endpoint</h1>
						</center>
					</div>
				</div>
			</div>
		</div>

		<div class="panel-body">
			<div class="form-horizontal">

				<h:panelGroup class="col-md-12" layout="block">

					<div class="form-group form-group-sm">

						<label class="col-md-1 control-label">Peso:</label>
						<div class="col-md-3">
							<b:inputText value="#{sigabembean.sigabem.vlPeso}" />
						</div>
						<label class="col-md-1 control-label">CEP de Origem:</label>
						<div class="col-md-3">
							<b:inputText value="#{sigabembean.sigabem.cepOrigem}" />
						</div>
						<label class="col-md-1 control-label">CEP do Destino:</label>
						<div class="col-md-3">
							<b:inputText value="#{sigabembean.sigabem.cepDestino}" />
						</div>
					</div>
					<div class="form-group form-group-sm">
						<label class="col-md-1 control-label">Destinatario:</label>
						<div class="col-md-5">
							<b:inputText value="#{sigabembean.sigabem.nmDestinatario}" />
						</div>
					</div>

				</h:panelGroup>

				<h:panelGroup class="col-md-4" layout="block">

					<div class="form-group form-group-sm">
						<div class="col-md-2">
							<b:commandButton value="Novo" title="Novo"
								action="#{sigabembean.novo}" />
						</div>
						<div class="col-md-2">
							<b:commandButton value="Salvar" title="Salvar"
								action="#{sigabembean.salvar}" />
						</div>
						<div class="col-md-2">
							<b:commandButton value="Calcular" title="Calcular"
								action="#{sigabembean.endPoint}" />
						</div>

					</div>

				</h:panelGroup>

			</div>
		</div>
	</b:form>
	<h:form style="margin-left:2%; margin-right:2%">

		<b:dataTable value="#{sigabembean.sigabems}" var="sb"
			caption="Lista de EndPont" rendered="true">

			<b:dataTableColumn value="#{sb.cdId}" label="ID" />
			<b:dataTableColumn value="#{sb.vlPeso}" label="Peso" />
			<b:dataTableColumn value="#{sb.cepDestino}" label="CEP Destinatário" />
			<b:dataTableColumn value="#{sb.cepOrigem}" label="CEP Remetente" />
			<b:dataTableColumn value="#{sb.vlTotalfrete}"
				label="Valot Total do Frete" />
			<b:dataTableColumn value="#{sb.dtPrevistaentrega}"
				label="Data Prevista para Entrega" />

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar" value="Editar" immediate="true">
					<f:setPropertyActionListener target="#{sigabembean.sigabem}"
						value="#{sb}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">Excluir</f:facet>
				<h:commandLink  title="Excluir" value="Excluir"
					immediate="true" action="#{sigabembean.delete}">
					<f:setPropertyActionListener target="#{sigabembean.sigabem}"
						value="#{sb}" />
				</h:commandLink>
			</h:column>

		</b:dataTable>

	</h:form>

</h:body>

	</html>

</f:view>
